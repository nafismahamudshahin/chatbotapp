<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chatbot-container{
            width: 350px;
            margin: auto;
        }
        #chatbot{
            width:350px;
            /* height: 500px; */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        #ans-show-area{
            height: 450px;
        }
        input{
            width: 100%;
            height: 40px;
           
            border-radius: 5px;
            padding: 5px;
            border: none;
        }
        #chat-box-area{
            display: flex;
            border-top: 1px  solid #ccc;
            border-radius: 0px 0px 10px 10px;
        }
        .btn{
            width: 100px;
            border: none;
            border-radius: 0px 0px 10px 0px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section id="chatbot-container">
           <div id="chatbot">
            <div id="ans-show-area">

            </div>
            <div id="chat-box-area">
                <input type="search">
                <button class="btn">Chat</button>
            </div>
           </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
