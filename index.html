<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="chatbot.jpg" type="image/x-icon">
    <title>CHATBOT</title>

    <style>
        body{
            background-color: rgba(69,89,164,.5);
        }
        #chatbot-container{
            width: 350px;
            margin: auto;
        }
        #chatbot{
            width:350px;
            /* height: 500px; */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .chatbot-top{
            height: 40px;
            border-bottom: 1px solid #ccc;
        }
        .chatbot-top h3{
            text-align: center;
            font-size: 20px;
        }
        #ans-show-area{
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: scroll;
            height: 450px;
            padding: 10px 10px 0px 10px;
        }
        input{
            width: 100%;
            height: 40px;
           /* background-color: rgba(69,89,164,.5); */
            border-radius: 0px 0px 0px 10px;
            padding: 5px;
            border: none;
            padding-left: 10px;
        }
        #chat-box-area{
            display: flex;
            border-top: 2px  solid #ccc;
            border-radius: 0px 0px 10px 10px;
        }
        .btn{
            width: 100px;
            border: none;
            font-weight: 700;
            border-radius: 0px 0px 10px 0px;
            padding: 5px;
            background-color: rgb(42, 211, 20);
        }
        .btn:hover{
            background-color: rgb(37, 223, 13);
            font-weight: 800;
        }
        .user-message{
            display: flex;
            width: 60%;
            align-items: center;
            gap: 10px;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgb(199, 205, 209);
        }
        .message-reply{
            display: flex;
            flex-direction: row-reverse;
            width: 60%;
            align-items: center;
            gap: 10px;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgb(199, 205, 209);
        }
        .user-image{
            width: 40px;
            margin-bottom: -8px;
            height: 100%;
        }
        .answer-container{
            display: flex;
            width: 100%;
            justify-content: end;
            align-items: center;
            gap: 10px;
            border-radius: 20px;
            overflow: hidden;
            /* background-color: rgb(199, 205, 209); */
        }
    </style>
</head>
<body>
    <header>
        <!-- AIzaSyD5ZrCdLtsgcAGn57ONqXlgZomnRt7GheI -->
    </header>
    <main>
        <section id="chatbot-container">
           <div id="chatbot">
            <div class="chatbot-top">
                <h3>ChatBot App</h3>
            </div>
            <div id="ans-show-area">
                <!-- <div class="user-message-container">
                    <span class="user-message">
                        <div>
                            <img class="user-image" src="nafismahamudshahin.png" alt="">
                        </div>
                        </h5>what is your name?</h5>
                    </span>
                </div> -->
            </div>
            <div id="chat-box-area">
                <input id="message" placeholder="Message ChatBot:" type="search">
                <button onclick="userMessage()" class="btn">Chat</button>
            </div>
           </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
